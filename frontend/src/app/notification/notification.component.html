<div class="alert alert-dismissible fade show mb-0 rounded-0 text-center" role="alert" [ngClass]="'alert-' + notificationService.type"
  *ngIf="notificationService.notification.length">
  {{notificationService.notification}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
