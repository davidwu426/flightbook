<div class="container">
  <div class="card mb-3">
    <div class="card-header">Search for Flights
      <button class="float-right btn" type="button" data-toggle="collapse" data-target="#search" aria-expanded="true" aria-controls="search">
        <i class="fa fa-search-plus"></i> Edit search parameters
      </button>
    </div>
    <div class="card-body collapse" id="search">
      <app-search-condensed (onReSearch)="triggerReSearch()"></app-search-condensed>
    </div>
  </div>

  <app-flight-results [timesReSearched]="timesReSearched"></app-flight-results>
</div>
