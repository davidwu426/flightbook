<div class="mb-3" *ngFor="let c of searchService.searchCriteria; let i = index;">
  <div class="row text-left">
    
    <div class="col-1">
      <h6 class="text-left">Flight {{i + 1}}</h6>
    </div>
    
    <!-- airports -->
    <div class="col-3">
      <small class="form-text text-muted">Flying from</small>
      <select name="fromAirport" [(ngModel)]="c.fromAirport" class="custom-select" required>
        <option *ngFor="let a of airports" [ngValue]="a.name">{{a.name}}</option>
      </select>
    </div>
    
    <div class="col-3">
      <small class="form-text text-muted">Flying to</small>
      <select name="toAirport" [(ngModel)]="c.toAirport" class="custom-select" required>
        <option *ngFor="let a of airports" [ngValue]="a.name">{{a.name}}</option>
      </select>
    </div>

    <!-- time -->
    <div class="col-3">
      <small class="form-text text-muted">Departure Date</small>
      <input type="date" class="form-control" placeholder="MM/DD/YYYY" required
        [(ngModel)]="c.departureDate" name="departureDate">
    </div>
  </div>

  <hr>
</div>

<div class="row no-gutters mb-3">
  <div class="col" *ngIf="searchService.searchCriteria.length > 2">
    <button (click)="removeFlight()" class="btn btn-danger btn-block"><i class="fa fa-minus"></i> Remove Flight</button>
  </div>
  <div class="col" *ngIf="searchService.searchCriteria.length < 5">
    <button (click)="addFlight()" class="btn btn-info btn-block"><i class="fa fa-plus"></i> Add Flight</button>
  </div>
</div>
