<form class="form-group" (ngSubmit)="reSearch()" ngNativeValidate>
  <!-- trip type -->
  <div class="row mb-3">
    <div class="col-3 col-md-2">
      <button class="btn btn-block" (click)="searchService.type = 'oneway'" [class.btn-primary]="searchService.type === 'oneway'">
        One Way
      </button>
    </div>
    <div class="col-3 col-md-2">
      <button class="btn btn-block" (click)="searchService.type = 'roundtrip'" [class.btn-primary]="searchService.type === 'roundtrip'">
        Round Trip
      </button>
    </div>
    <div class="col-3 col-md-2">
      <button class="btn btn-block" (click)="searchService.type = 'multicity'" [class.btn-primary]="searchService.type === 'multicity'">
        Multi-City
      </button>
    </div>
    <div class="col-3 col-md-2">
      <select name="flightClass" class="form-control" [(ngModel)]="searchService.flightClass">
        <option value="Economy">Economy</option>
        <option value="First">First Class</option>
      </select>
    </div>
    <div class="col-12 col-md-2 offset-md-2">
      <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-search"></i> Search</button>
    </div>
  </div>

  <app-oneway-search-condensed *ngIf="searchService.type === 'oneway'"></app-oneway-search-condensed>
  <app-roundtrip-search-condensed *ngIf="searchService.type === 'roundtrip'"></app-roundtrip-search-condensed>
  <app-multicity-search-condensed *ngIf="searchService.type === 'multicity'"></app-multicity-search-condensed>

</form>
