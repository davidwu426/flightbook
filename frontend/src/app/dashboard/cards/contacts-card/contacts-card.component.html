<div class = "card">
  <div class = "card-header">
    Mailing List
  </div>
  <div class = "card-body">
    <table class = "table table-hover table-sm table-responsive-sm">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Telephone</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip Code</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of contacts">
          <td>{{c.firstName}}</td>
          <td>{{c.lastName}}</td>
          <td>{{c.telephone}}</td>
          <td>{{c.address}}</td>
          <td>{{c.city}}</td>
          <td>{{c.state}}</td>
          <td>{{c.zipcode}}</td>
          <td>{{c.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
