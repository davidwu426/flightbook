<ng-container *ngIf="show">
  <form (ngSubmit)="updatePerson()" ngNativeValidate>
    <div class="modal-body">
      <div class="mb-3">
        <b>ID:</b> {{person.id}}
      </div>
      <div class="form-group">
        <label class="font-weight-bold">First Name:</label>
        <input type="text" class="form-control" [(ngModel)]="person.firstName" name="edit-first-name" required>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Last Name:</label>
        <input type="text" class="form-control" [(ngModel)]="person.lastName" name="edit-last-name" required>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Telephone:</label>
        <input type="number" class="form-control" [(ngModel)]="person.telephone" name="edit-telephone" required>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Address:</label>
        <input type="text" class="form-control" [(ngModel)]="person.address" name="edit-address" required>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">City:</label>
        <input type="text" class="form-control" [(ngModel)]="person.city" name="edit-city" required>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">State:</label>
        <input type="text" class="form-control" [(ngModel)]="person.state" name="edit-state" required>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Zip:</label>
        <input type="number" class="form-control" [(ngModel)]="person.zip" name="edit-zip" required>
      </div>
    </div>
          
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="toggle()">Edit Information</button>
      <button type="submit" class="btn btn-success">Update Personal Information</button>
    </div>
  </form>
</ng-container>
