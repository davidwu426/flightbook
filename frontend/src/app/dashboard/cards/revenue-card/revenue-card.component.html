<div class="card">
  <div class="card-header">
    Revenue
  </div>
  <div class="card-body">Revenue for the month for {{selectedMonth+1}}/{{selectedYear}} is  {{totalRevenue}}</div>
  <div class="card-footer">
    <div class="row">
      <div class="col-4">Select Month and Year</div>
      <div class="col-3">
        <select class="form-control" [(ngModel)]="selectedMonth" name="months">
          <option *ngFor="let m of months; let i = index" [ngValue]="i">
            {{m}}
          </option>
        </select>
      </div>
      <div class="col-3">
          <select class="form-control" [(ngModel)]="selectedYear" name="years">
            <option *ngFor="let y of years; let i = index" [ngValue]="y">
              {{y}}
            </option>
          </select>
        </div>
      <div class="col-2">
        <button type="button" class="btn btn-primary" (click)="getMonthRevenue()">Submit</button>
      </div>
    </div>
  </div>
</div>
