<table class="table table-hover table-sm table-responsive-sm">
  <thead>
    <tr>
      <th>Airline ID</th>
      <th>Flight Number</th>
      <th>Leg Number</th>
      <th>From Leg Number</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of includes">
      <td>{{i.airlineId}}</td>
      <td>{{i.flightNo}}</td>
      <td>{{i.legNo}}</td>
      <td>{{i.fromLegNo}}</td>
      <td>{{i.date}}</td>
    </tr>
  </tbody>
</table>
