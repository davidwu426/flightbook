<div class="card">
    <div class="card-header">Users</div>
    <div class="card-body">
  
      <table class="table table-hover table-responsive-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users">
            <td>{{u.id}}</td>
            <td>{{u.username}}</td>
            <td>{{u.password}}</td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
