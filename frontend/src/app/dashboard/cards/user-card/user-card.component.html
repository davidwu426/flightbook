<div class="card">
    <div class="card-header">
      Users
      <div class="pull-right text-muted">
        <a (click)="loadUsers()" class="link-hover">
          <i class="fa fa-refresh fa-spin"></i> Click here to update table after creating users
        </a>
      </div>
    </div>
    <div class="card-body">
  
      <table class="table table-hover table-responsive-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users">
            <td>{{u.id}}</td>
            <td>{{u.username}}</td>
            <td>{{u.password}}</td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
