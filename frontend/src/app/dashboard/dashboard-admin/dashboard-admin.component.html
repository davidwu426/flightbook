<p class="text-muted">Manage users, airlines, and airports.</p>

<hr>

<!-- users -->
<div class="card mb-3">
  <div class="card-header">Users</div>
  <div class="card-body">

    <table class="table table-hover table-responsive-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{u.id}}</td>
          <td>{{u.username}}</td>
          <td>{{u.password}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<div class="row mb-3">
  <div class="col-12 col-sm-5">
    <app-airline-card></app-airline-card>
  </div>

  <div class="col-12 col-sm-7">
    <app-airport-card></app-airport-card>
  </div>
</div>
